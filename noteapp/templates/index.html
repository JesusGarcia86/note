<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script>
        $(document).ready(function(){
            $('submit').click(function(){
                $('.added').append();
            })
        })
      </script>
</head>
<body>
    <h1>Notes</h1>
    <div class="added">
        <h3>{{title}}</h3>
    </div>
    <div class="add">
        <form action="/add">
        <input type="text" placeholder="Enter note title here" style="display: block; margin-bottom: 10px;">
        <input type="submit" id="submit" value="Add Note">
        </form>
    </div>
</body>
</html>
